<!DOCTYPE html>
<html lang="id">
<head>
    <title>Pengaturan Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning">⚙️ Konfigurasi Bot</div>
        <div class="card-body">
            {% if msg %}<div class="alert alert-success">{{ msg }}</div>{% endif %}
            
            <form method="POST">
                <div class="mb-3">
                    <label>Bot Token (dari BotFather)</label>
                    <input type="text" name="token" class="form-control" value="{{ config['bot_token'] }}" required>
                </div>
                <div class="mb-3">
                    <label>Rate Tukar (IDR)</label>
                    <input type="number" name="rate" class="form-control" value="{{ config['rate'] }}" required>
                </div>
                <div class="mb-3">
                    <label>Fee Transaksi (%)</label>
                    <input type="number" step="0.01" name="fee" class="form-control" value="{{ config['fee_persen'] }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
                <a href="/" class="btn btn-link w-100 mt-2">Kembali ke Laporan</a>
            </form>
        </div>
    </div>
</body>
</html>
